<tbody *ngIf="formation">
    <td>{{ formation.nomFormation }}</td>
    <td>{{ formation.description }}</td>
    <td>{{ formation.annee }}</td>
    <td>{{ formation.institut }}</td>
    <td>{{ formation.niveauFormation }}</td>
    <td>{{ formation.autonomie }}</td>
    <td class="fa fa-2x fa-edit"></td>
    <td class="fa fa-2x fa-trash"></td>
</tbody>
